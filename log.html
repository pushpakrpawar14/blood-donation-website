<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <!-- CSS File -->
  <link rel="stylesheet" href="log.css" />

  <title>Login Page</title>
</head>

<body>

  <div class="container" id="container">

    <!-- SIGN UP FORM -->
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>

        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>

        <span>or use your email for registration</span>

        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="phno" placeholder="Contact">
          <input type="bloodgrp" placeholder="Blood Group">


        <button type="button">Sign Up</button>
      </form>
    </div>

    <!-- SIGN IN FORM -->
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>

        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>

        <span>or use your email password</span>

        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />

        <a href="#">Forgot Your Password?</a>

        <button type="button">Sign In</button>
      </form>
    </div>

    <!-- TOGGLE PANEL -->
    <div class="toggle-container">
      <div class="toggle">

        <!-- LEFT PANEL -->
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
          <button type="button" class="hidden" id="login">Sign In</button>
        </div>

        <!-- RIGHT PANEL -->
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your details to use all site features</p>
          <button type="button" class="hidden" id="register">Sign Up</button>
        </div>

      </div>
    </div>

  </div>

 
  <script src="script.js"></script>

</body>
</html>
